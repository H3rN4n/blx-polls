<div>
  <app-splash (next)="moveToPolls($event)" *ngIf="show == 'splash'"></app-splash>
  <app-poll (sendVotes)="getVotes($event)" [poll]="pollDetail" *ngIf="show == 'poll'"></app-poll>
  <app-contact (sendContact)="getContactDetail($event)" *ngIf="show == 'contact'"></app-contact>
  <pre>
    {{pollDetail | json}} {{pollResult | json}}
  </pre>
</div>
